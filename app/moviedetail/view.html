
<h1 class="page-header">{{movie.title}}</h1>
<div class="media">
	<div class="media-left">
		<img ng-src="{{movie.images.large}}" alt="{{movie.title}}">
	</div>
	<div class="media-body">
		<h3 class="media-heading">{{movie.title}}</h3>
		<p>上映日期:{{movie.year}}</p>
		<p>导演:
			<span ng-repeat="director in movie.directors">{{director.name}}
						<span ng-if="!$last">、</span>
					</span>
		</p>
		<p>主演：<span ng-repeat="cast in movie.casts">{{cast.name}}{{$last?"":"、"}}</span></p>
		<!--<p>类型:<span ng-repeat="genre in movie.genres">{{genre}}</span></p>-->
		<p>类型：<span>{{movie.genres.join('、')}}</span></p>
	</div>
</div>

<p class="movie_summary">{{movie.summary}}</p>
<div class="loading" ng-show="loading">
	<div class="sk-chasing-dots">
		<div class="sk-child sk-dot1"></div>
		<div class="sk-child sk-dot2"></div>
	</div>
</div>
